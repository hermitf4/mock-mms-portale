<div class="row" style="height: 400px">
  <div class="col-6 text-center center-content-v border-end border-dark">
    <mat-card class="mb-3">
      <mat-card-content>
        <form [formGroup]="loginForm">
          <div class="col-md-12">
            <mat-form-field>
              <input type="text" matInput formControlName="username" placeholder="Username" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <input type="password" matInput formControlName="password" placeholder="Password" autocomplete="new-password">
            </mat-form-field>
          </div>
          <div class="example-button-row">
            <button mat-flat-button color="primary" (click)="login()"
                    matTooltip="Autenticazione LDAP"
                    [disabled]="loginForm.invalid">
            Login LDAP
          </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-6 center-content-v">
    <div class="example-button-row text-center">
      <button mat-flat-button color="primary"
              matTooltip="Autenticazione Federa"
            (click)="federa()"> FEDERA
    </button>
    </div>
  </div>
</div>
