<div class="col-md-12 mt-3" *ngIf="userLoaded">
  <h3> List Users</h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.email}}</td>
    </tr>
    </tbody>
  </table>
  <div class="row mt-3">
    <div class="col"> <button mat-flat-button color="primary" (click)="getUsers()" matTooltip="REFRESH LIST">REFRESH</button></div>
  </div>
</div>
